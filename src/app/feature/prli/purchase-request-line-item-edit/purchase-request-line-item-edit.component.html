<app-menu></app-menu>
<div class='component-content'>
	<div>
		<span class='component-title'>[{{title}}]</span>
		<span><a routerLink='/purchaseRequestLineItem/create'><img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a></span>
	</div>
	<p *ngIf='!purchaseRequestLineItem'>Loading...</p>

	<div *ngIf='purchaseRequestLineItem'>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="prliproduct">Product:</label>
      <input [(ngModel)]='purchaseRequestLineItem.product.name' name = 'Product' type="text"
        class="form-control col-sm-6" id="prliproduct" aria-describedby="productHelp"
        placeholder="Product">
			<small id="productHelp" class="form-text text-muted col-sm-2">Product</small>
		</div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="prliquantity">Quantity:</label>
      <input [(ngModel)]='purchaseRequestLineItem.quantity' name = 'Quantity' type="text"
        class="form-control col-sm-6" id="prliquantity" aria-describedby="quantityHelp"
        placeholder="Quantity">
			<small id="quantityHelp" class="form-text text-muted col-sm-2">Quantity</small>
		</div>
		<div class='form-group'>
			<button (click)='edit()' class='btn btn-primary'>Change</button>
		</div>
	</div>
</div>

<p>
  purchase-request-line-item-edit works!
</p>

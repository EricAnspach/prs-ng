<app-menu></app-menu>
<div class='component-content'>
	<div>
		<span class='component-title'>[{{title}}] </span>
		<span><a routerLink='/purchaseRequest/lines'>Back to List</a></span>
	</div>

	<div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="product">Product:</label>
			<div class=' col-sm-6'>
					<select [(ngModel)]='purchaseRequestLineItem.product' class='form-control' name='Product' id='product'>
						<option *ngFor="let product of products" [ngValue]="product">{{product.name}}</option>
					</select>
				</div>
		</div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="prliquantity">Quantity:</label>
      <input [(ngModel)]='purchaseRequestLineItem.quantity' name = 'Quantity' type="number"
        class="form-control col-sm-6" id="prliquantity" aria-describedby="quantityHelp"
        placeholder="Quantity">
			<small id="quantityHelp" class="form-text text-muted col-sm-2">Quantity</small>
		</div>
		<div class='form-group'>
			<button (click)='edit()' class='btn btn-primary'>Update</button>
		</div>
	</div>
</div>

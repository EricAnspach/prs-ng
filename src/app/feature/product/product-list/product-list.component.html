<app-menu></app-menu>
<div class='component-content'>
  <div class = 'lefthalf'>
    <span class='component-title'>[{{title}}] </span>
    <span><a routerLink='/product/create'>
          <img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a>
    </span>
  </div>
</div>
<p *ngIf='!products'>Loading ...</p>
<table class="table table-sm" *ngIf='products'>
  <tr>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold" (click)="setSortBy('Id')"><u>Id</u></a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold" (click)="setSortBy('Vendor')"><u>Vendor</u></a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold" (click)="setSortBy('PartNumber')"><u>Part Number</u></a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold" (click)="setSortBy('Name')"><u>Part Name</u></a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold" (click)="setSortBy('Price')"><u>Price</u></a></th>
  </tr>
  <tr *ngFor='let product of products'>
    <td>{{product.id}}</td>
    <td>{{product.vendor}}</td>
    <td>{{product.partNumber}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
  </tr> 
</table>

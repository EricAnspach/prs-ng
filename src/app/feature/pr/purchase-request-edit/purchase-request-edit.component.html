<app-menu></app-menu>
<div class='component-content'>
	<div>
		<span class='component-title'>[{{title}}]</span>
		<span><a routerLink='/purchaserequest/list'>Back to List</a></span>
	</div>
	<p *ngIf='!purchaserequest'>Loading...</p>

	<div *ngIf='purchaserequest'>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="purchaserequestid">ID:</label>
			<span>{{ purchaserequest.id }}</span>
			<small id="idHelp" class="form-text text-muted col-sm-2">Purchase Request ID</small>
		</div>
		<!-- Formatting needed for display -->
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="purchaserequestusername">User name:</label>
			<span>{{ purchaserequest.user.userName }}</span>
			<small id="unameHelp" class="form-text text-muted col-sm-2">Purchase Request User Name</small>
		</div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="purchaserequestdescription">Description:</label>
      <input [(ngModel)]='purchaserequest.description' name = 'Purchaserequestdescription' type="text" class="form-control col-sm-6"
			id="purchaserequestdescription" aria-describedby="descriptionHelp" placeholder="Purchaserequestdescription">
			<small id="descriptionHelp" class="form-text text-muted col-sm-2">Description</small>
		</div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="phone">Justification:</label>
      <input [(ngModel)]='purchaserequest.justification' name = 'Justification' type="text" class="form-control col-sm-6"
			id="justification" aria-describedby="justificationHelp" placeholder="Justification">
			<small id="justificationHelp" class="form-text text-muted col-sm-2">Justification</small>
		</div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="dateNeeded">Date Needed:</label>
      <input [(ngModel)]='purchaserequest.dateNeeded' name = 'DateNeeded' type="text" class="form-control col-sm-6"
			id="dateNeeded" aria-describedby="dateNeededHelp" placeholder="DateNeeded">
			<small id="dateNeededHelp" class="form-text text-muted col-sm-2">Date Needed</small>
		</div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="deliveryMode">Delivery Mode:</label>
      <!-- Need to get and display already selected value (Mail/Pickup) -->
			<select [(ngModel)]='purchaserequest.deliveryMode' name = 'DeliveryMode' type="text"
			class="form-control col-sm-6" id="deliveryMode">
			<option value="Mail">Mail</option>
			<option value="Pickup">Pickup</option>
		</select>
		<small id="deliveryModeHelp" class="form-text text-muted col-sm-2">Delivery Mode</small>
	</div>
	<!-- Display total, not input -->
	<div class="form-group row">
		<label class='col-form-label col-sm-2' for="total">Total:</label>
		<input [(ngModel)]='purchaserequest.total' name = 'Total' type="text" class="form-control col-sm-6"
		id="total" aria-describedby="totalHelp" placeholder="Total">
		<small id="totalHelp" class="form-text text-muted col-sm-2">Total</small>
	</div>
	<!-- Display submitted date without time -->
	<div class="form-group row">
		<label class='col-form-label col-sm-2' for="submittedDate">Submitted Date:</label>
		<span>{{ purchaserequest.submittedDate }}</span>
		<small id="submittedDateHelp" class="form-text text-muted col-sm-2">Submitted Date</small>
	</div>
	<div class='form-group'>
		<button (click)='edit()' class='btn btn-primary'>Update</button>
		<button (click)="remove()" class='btn btn-danger' title='Delete'>Delete</button>
	</div>
</div>
</div>

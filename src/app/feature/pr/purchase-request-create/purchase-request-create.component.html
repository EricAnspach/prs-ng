<app-menu></app-menu>
<div id='component'>
  <div id = "pagetitle">
	<span>[{{title}}]</span>
	<span><a routerLink='/purchaserequest/list'>Back to List</a></span>
  </div>
  <p *ngIf='!purchaserequest'>Loading...</p>

	<div *ngIf='purchaserequest'>
		<!-- User Name should display logged in user, not input -->
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="prusername">User name:</label>
      <!-- <input [(ngModel)]='purchaserequest.user.username' name = 'UserName' type="text" class="form-control col-sm-6"
				id="prusername" aria-describedby="unameHelp" placeholder="User Name"> -->
			<span>{{ this.user }}</span>
			<!-- <small id="unameHelp" class="form-text text-muted col-sm-2">Purchase Request User Name</small> -->
		</div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="description">Description:</label>
      <input [(ngModel)]='purchaserequest.description' name = 'Purchaserequestdescription' type="text" class="form-control col-sm-6"
        id="description" aria-describedby="descriptionHelp" placeholder="Purchase Request Description">
			<small id="descriptionHelp" class="form-text text-muted col-sm-2">Description</small>
		</div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="justification">Justification:</label>
      <input [(ngModel)]='purchaserequest.justification' name = 'Justification' type="text" class="form-control col-sm-6"
        id="justification" aria-describedby="justificationHelp" placeholder="Justification">
			<small id="justificationHelp" class="form-text text-muted col-sm-2">Justification</small>
		</div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="dateNeeded">Date Needed:</label>
      <input [(ngModel)]='purchaserequest.dateNeeded' name = 'DateNeeded' type="date" class="form-control col-sm-6"
        id="dateNeeded" aria-describedby="dateNeededHelp" placeholder="Date Needed">
			<small id="dateNeededHelp" class="form-text text-muted col-sm-2">Date Needed</small>
		</div>
		<!-- Delivery Mode should be a dropdown - Mail or Pickup -->
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="deliveryMode">Delivery Mode:</label>
			<select [(ngModel)]='purchaserequest.deliveryMode' name = 'DeliveryMode' type="text"
				class="form-control col-sm-6" id="deliveryMode">
				<option value="Mail">Mail</option>
				<option value="Pickup">Pickup</option>
			</select>
			<small id="deliveryModeHelp" class="form-text text-muted col-sm-2">Delivery Mode</small>
		</div>
    <div class='form-group'>
      <button (click)='create()' class='btn btn-primary'>Create</button>
    </div>
  </div>
</div>

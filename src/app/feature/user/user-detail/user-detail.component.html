<app-menu></app-menu>
<div class='component-content'>
	<div class = ''>
		<div class = 'lefthalf'>
      <span class='component-title'>[{{title}}] </span>
      <span><a routerLink='/user/list'>Back to User List</a></span>
		</div>
	</div>
  <table class="table table-sm" *ngIf='user'>
    <tr>
      <td>User Name</td><td>{{ user.userName }}</td>
    </tr>
    <tr>
      <td>FirstName</td><td>{{ user.firstName }}</td>
    </tr>
    <tr>
      <td>Last Name</td><td>{{ user.lastName }}</td>
    </tr>
    <tr>
      <td>Phone</td><td>{{ user.phoneNumber }}</td>
    </tr>
    <tr>
      <td>Email</td><td>{{ user.email }}</td>
    </tr>
    <tr>
      <td>Admin</td><td>{{ user.admin }}</td>
    </tr>
    <tr>
      <td>Reviewer</td><td>{{ user.reviewer }}</td>
    </tr>
    <tr>
	    <td colspan="2">
	      <a *ngIf='loggedInUser.admin' routerLink='/user/edit/{{user.id}}' class='btn btn-primary' title='Edit'>Edit</a>
	      <button *ngIf='loggedInUser.admin' (click)="remove()" class='btn btn-danger' title='Delete'>Remove</button>
	    </td>
    </tr>
  </table>
</div>
